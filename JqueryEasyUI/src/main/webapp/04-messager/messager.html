<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
    <base href="http://localhost:8080/"/>
    <!-- 引入默认主题样式文件 -->
    <link rel="stylesheet" type="text/css" href="themes/default/easyui.css"/>
    <!-- 引入图标样式文件 -->
    <link rel="stylesheet" type="text/css" href="themes/icon.css"/>
    <!-- 引入jQuery主文件 -->
    <script type="text/javascript" src="scripts/jquery.min.js"></script>
    <!-- 引入EasyUI主文件 -->
    <script type="text/javascript" src="scripts/jquery.easyui.min.js"></script>
    <!-- 引入本地化文件 -->
    <script type="text/javascript" src="scripts/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript">
        $(function () {
            // 消息提示框
            $("#btnShow").linkbutton({
                iconCls: "icon-ok",
                onClick: function () {
                    $.messager.show({
                        title: "❤我的消息❤",   //消息框标题
                        width: 250,
                        height: 100,
                        msg: "消息将在2秒关闭",  //消息框内显示的消息
                        timeout: 2000,         //消息框持续显示的时间；如果为0则不会自动消失，需要用户手动关闭
                        showType: "show",     //显示方式，可选值有：null(不显示)，fade(淡入淡出)，slide(上下)，show(飞入)
                        showSpeed: 200,        //显示的过度时间
                        style: {              // 消息将显示在顶部中间
                            right: '',
                            top: document.body.scrollTop + document.documentElement.scrollTop,
                            bottom: ''
                        }
                    })
                }
            });

            // 警告框
            $("#btnAlert").linkbutton({
                iconCls: "icon-ok",
                onClick: function () {
                    $.messager.alert("❤我的消息❤", "警告框内容", "warning");//图片可用值有：error,question,info,warning。
                }
            });

            // 确认框
            $("#btnConfirm").linkbutton({
                iconCls: "icon-ok",
                onClick: function () {
                    // 点确定r是true，点取消r是false
                    $.messager.confirm("确认对话框", "退出？", function (r) {
                        if (r) {
                            alert("已退出");
                        }
                    })
                }
            });

            // 用户可输入文本的确认框
            $("#btnPrompt").linkbutton({
                iconCls: "icon-ok",
                onClick: function () {
                    //用户如果没有输入，接收到的是空字符串
                    //用户如果点击了取消，则r是undefined
                    $.messager.prompt("用户输入操作", "请输入名字", function (r) {
                        alert(r);
                        if (r) {
                            alert("名字是： " + r);
                        }
                    })
                }
            })
        });
    </script>
</head>

<body>
<a id="btnShow">右下角弹框</a>
<a id="btnAlert">警告弹框</a>
<a id="btnConfirm">确认弹框</a>
<a id="btnPrompt">输入弹框</a>

</body>
</html>
