<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
    <base href="http://localhost:8080/"/>
    <!-- 引入默认主题样式文件 -->
    <link rel="stylesheet" type="text/css" href="themes/default/easyui.css"/>
    <!-- 引入图标样式文件 -->
    <link rel="stylesheet" type="text/css" href="themes/icon.css"/>
    <!-- 引入jQuery主文件 -->
    <script type="text/javascript" src="scripts/jquery.min.js"></script>
    <!-- 引入EasyUI主文件 -->
    <script type="text/javascript" src="scripts/jquery.easyui.min.js"></script>
    <!-- 引入本地化文件 -->
    <script type="text/javascript" src="scripts/easyui-lang-zh_CN.js"></script>

    <script type="text/javascript">
        $(function () {
            //初始化表单
            $("#ff").form({
                url: "UserServlet",
                //在表单提交的时候触发这个事件，如果回调函数返回false，则可以阻止表单提交。
                onSubmit: function () {
                    var result = $("#ff").form("validate");
                    return result;
                },
                //成功接收到服务器响应后的操作
                success:function (result) {
                    //result是服务器响应数据
                    alert(result);
                }
            });

            $("#submit").linkbutton({
                iconCls:"icon-save",
                onClick:function () {
                    //调用form控件的submit提交表单（这里不会跳转页面）
                    $("#ff").form("submit");
                }
            })
        })
    </script>
</head>

<body>
<form method="post" id="ff">
    账号：<input name="acct" type="text" class="easyui-validatebox" data-options="required:true,validType:'length[6,12]'">
    密码：<input name="pswd" type="password" class="easyui-validatebox" data-options="required:true">
    <a id="submit"/>
</form>
</body>
</html>
