<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
    <base href="http://localhost:8080/"/>
    <!-- 引入默认主题样式文件 -->
    <link rel="stylesheet" type="text/css" href="themes/default/easyui.css"/>
    <!-- 引入图标样式文件 -->
    <link rel="stylesheet" type="text/css" href="themes/icon.css"/>
    <!-- 引入jQuery主文件 -->
    <script type="text/javascript" src="scripts/jquery.min.js"></script>
    <!-- 引入EasyUI主文件 -->
    <script type="text/javascript" src="scripts/jquery.easyui.min.js"></script>
    <!-- 引入本地化文件 -->
    <script type="text/javascript" src="scripts/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript">
        $(function () {

            //form控件回显表单是根据JSON对象实现，根据json的key查找表单项的name并填入
            var emp={
                empId:1,
                empName:"AAA",
                empAge:11,
                empSalary:11.1
            };

            $("#redisplayBtn").linkbutton({
                iconCls:"icon-ok",
                onClick:function () {
                    $("#ff").form("load",emp);
                }
            });

        })
    </script>
</head>

<body>
    <form id="ff">
        ID:<input class="easyui-validatebox" name="empId"/>
        Name:<input class="easyui-validatebox" name="empName"/>
        Age:<input class="easyui-validatebox" name="empAge"/>
        Salary:<input class="easyui-validatebox" name="empSalary"/>
    </form>
    <hr/>
    <a id="redisplayBtn">回显</a>
</body>
</html>
