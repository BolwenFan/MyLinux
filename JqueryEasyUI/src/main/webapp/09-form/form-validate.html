<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
    <base href="http://localhost:8080/"/>
    <!-- 引入默认主题样式文件 -->
    <link rel="stylesheet" type="text/css" href="themes/default/easyui.css"/>
    <!-- 引入图标样式文件 -->
    <link rel="stylesheet" type="text/css" href="themes/icon.css"/>
    <!-- 引入jQuery主文件 -->
    <script type="text/javascript" src="scripts/jquery.min.js"></script>
    <!-- 引入EasyUI主文件 -->
    <script type="text/javascript" src="scripts/jquery.easyui.min.js"></script>
    <!-- 引入本地化文件 -->
    <script type="text/javascript" src="scripts/easyui-lang-zh_CN.js"></script>
</head>

<body>
    <form action="post" id="ff">
        <input type="text" class="easyui-validatebox" data-options="required:true,validType:'email'"><br/>
        <input type="text" class="easyui-validatebox" data-options="required:true,validType:'length[1,5]'"><br/>
        <input type="text" class="easyui-validatebox" data-options="required:true,validType:['email','length[1,5]']">
    </form>
</body>
</html>
