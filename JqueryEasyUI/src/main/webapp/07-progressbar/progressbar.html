<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
    <base href="http://localhost:8080/"/>
    <!-- 引入默认主题样式文件 -->
    <link rel="stylesheet" type="text/css" href="themes/default/easyui.css"/>
    <!-- 引入图标样式文件 -->
    <link rel="stylesheet" type="text/css" href="themes/icon.css"/>
    <!-- 引入jQuery主文件 -->
    <script type="text/javascript" src="scripts/jquery.min.js"></script>
    <!-- 引入EasyUI主文件 -->
    <script type="text/javascript" src="scripts/jquery.easyui.min.js"></script>
    <!-- 引入本地化文件 -->
    <script type="text/javascript" src="scripts/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#incrBtn").linkbutton({
                iconCls: "icon-add",
                onClick: function () {
                    var oldValue = $("#pb").progressbar("getValue");
                    oldValue += Math.floor(Math.random() * 10); // Math.floor() 向下取整
                    $("#pb").progressbar("setValue", oldValue);
                }
            });

            $("#decrBtn").linkbutton({
                iconCls:"icon-remove",
                onClick:function () {
                    var oldValue = $("#pb").progressbar("getValue");
                    oldValue -= Math.floor(Math.random() * 10);
                    $("#pb").progressbar("setValue", oldValue);
                }
            })
        })
    </script>
</head>

<body>
<div id="pb" class="easyui-progressbar" data-options="width:600,value:30"></div>
<hr/>
<a id="incrBtn">加</a>
<a id="decrBtn">减</a>
</body>
</html>
